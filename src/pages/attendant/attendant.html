<!--

<ion-header>
  <ion-navbar>
    <ion-title mode="ios" style="margin-right: 48px;">Attendant</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="outer">
    <div class="inner_fixed">
      <div class="logo-section">
        <div class="logo-space">
          <img class="logo"
            src="https://photos3.fotosearch.com/bthumb/CSP/CSP990/avatar-masked-man-or-alien-stock-illustration__k9886085.jpg" />
        </div>
      </div>
      <div class="name-section">{{attendant?.fullName}}</div>
      <div class="name-section">{{attendant?.occupation}}</div>
      <div class="name-section">Ticket: {{attendant?.ticketType}}</div>
      <div class="observations-title">Observations:</div>
    </div>
    <div class="inner_remaining">
      <div class="observations">{{attendant?.notes}}</div>
    </div>
  </div>

</ion-content>
